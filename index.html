<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GetQuote</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="quote-container">
            <div class="quote-text">
                <i class="fa fa-quote-left"></i>
                <a id="quote-link" href=""><span class="quote" id="quote"></span></a>
                <i class="fa fa-quote-right"></i>
            </div>
            <div class="author-text">
                <span class="author" id="author"></span>
            </div>
            <div class="btn-container">
                <button id="quote-btn">Random Quote</button>
                <select name="change-lang" id="change-lang" onchange="getLanguage()">
                    <option value="en">English</option>
                    <option value="ru">Russian</option>
                  </select>
            </div>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
